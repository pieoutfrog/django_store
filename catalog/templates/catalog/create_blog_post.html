{% extends 'catalog/base.html' %}

{% block content %}
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}

                            <style>
                                /* Стили для полей формы */
                                input[type="text"],
                                select,
                                textarea {
                                    width: 100%;
                                    padding: 10px;
                                    border: 1px solid #ccc;
                                    border-radius: 4px;
                                    box-sizing: border-box;
                                    margin-bottom: 10px;
                                }

                                /* Стили для кнопки отправки формы */
                                button[type="submit"] {
                                    background-color: #4CAF50;
                                    color: white;
                                    padding: 10px 20px;
                                    border: none;
                                    border-radius: 4px;
                                    cursor: pointer;
                                }

                                /* Стили для меток полей */
                                label {
                                    display: block;
                                    font-weight: bold;
                                    margin-bottom: 5px;
                                }
                            </style>
                            {{ form.as_p }}
                            <button type="submit">
                                {% if blogpost %}
                                Сохранить
                                {% else %}
                                Создать
                                {% endif %}
                            </button>
                            <span>{{ form.errors }}</span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

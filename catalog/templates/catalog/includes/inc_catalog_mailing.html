{% load my_tags %}
{% block content %}
<div class="col-md-6">
    <div class="card mb-4">
        <div class="card-body">
            <h2 class="card-title">{{ mailing_client.settings.get_frequency_display }} рассылка </h2>
            <p class="card-text">{{ mailing_client.client }}</p>
            <h4>Сообщение рассылки:</h4>
            <p>{{ mailing_client.message }}</p>
            <a href="{% url 'catalog:mailing_details' mailing_client.id %}"
               class="btn btn-primary">Подробнее</a>
            <a href="{% url 'catalog:mailing_settings_update' mailing_client.id %}"
               class="btn btn-info">Редактировать</a>
            <a href="{% url 'catalog:mailing_settings_delete' mailing_client.id %}" class="btn btn-dark">Удалить</a>
        </div>
    </div>
</div>
{% endblock %}
